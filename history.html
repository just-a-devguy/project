<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Info</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body class="log">
    <h1 style="margin: 2rem 0px; text-align: center;">Workout History</h1>

    <div id="workout-info" style="display: flex; flex-direction: column; justify-content: center;">
        <table class="workout-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Workout Title</th>
                    <th>Duration</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Mon 1/2</td>
                    <td>Chest & Tris</td>
                    <td>79 mins</td>
                </tr>
                <tr>
                    <td>Tues 1/3</td>
                    <td>Back & Biceps</td>
                    <td>42 mins</td>
                </tr>
                <tr>
                    <td>Wed 1/4</td>
                    <td>Quads & Hamstrings</td>
                    <td>75 mins</td>
                </tr>
                <tr>
                    <td>Thu 1/5</td>
                    <td>Shoulders & Abs</td>
                    <td>62 mins</td>
                </tr>
            </tbody>
        </table>

    </div>

    <div id="app"></div>
    <script defer src="./scripts/app.js"></script>
</body>

</html>
