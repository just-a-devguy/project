<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="login">
    <h1>Log in</h1>
    <form action="">
      <div class="form-group">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Please enter your email..."
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Please enter your password"
        />
      </div>

      <input type="submit" value="log in" class="btn dark-btn" />
    </form>

    <nav>
      <div class="link">
        <a href="./index.html"><img src="./img/home.png" alt="home" /></a>
      </div>
      <div class="link">
        <a href="#"><img src="./img/search.png" alt="search" /></a>
      </div>
      <div class="link">
        <a href="./workoutlog.html"
          ><img src="./img/plus.png" alt="plus sign"
        /></a>
      </div>
      <div class="link">
        <a href="#"><img src="./img/message.png" alt="message" /></a>
      </div>
      <div class="link">
        <a href="./profile.html"><img src="./img/person.png" alt="person" /></a>
      </div>
    </nav>
  </body>
  <script src="./app.js"></script>
</html>
