<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WorkoutLog</title>
  <style>
    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .form-group label {
      width: 150px;
      margin-right: 10px;
      text-align: left;
    }

    .form-group input {
      flex: 1;
      background-color: rgb(206, 206, 206);
      border: none !important;
      color: rgb(0, 0, 0);
    }

    button {
      display: block;
      margin-top: 20px;
      width: 100%;
      padding: 0.25rem 0rem;
      background: linear-gradient(to bottom left, #FF00D6, #FF4D00);
      /* Initial gradient */
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.5s ease;
      font-weight: bold;
      /* Transition property */
    }

    button:hover {
      background: linear-gradient(to bottom right, #FF00D6, #FF4D00);
      /* Hover background color */
    }
  </style>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="log">
  <h1 style="margin: 2rem 0px; text-align: center;">New Workout</h1>
  <form id="workoutForm" style="margin: 0px !important; display: flex; justify-content: center; align-items: center; align-self: center;">
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>
    </div>

    <div class="form-group">
      <label for="title">Workout Title:</label>
      <input type="text" id="title" name="title" required>
    </div>

    <div class="form-group">
      <label for="duration">Duration (minutes):</label>
      <input type="number" id="duration" name="duration" required>
    </div>

    <button type="submit">Add Workout</button>
  </form>

  <h2 style="margin: 2rem 0px; text-align: center;">LIBRARY</h2>
  <!-- 
  <div id="app"></div>
  <script defer src="./scripts/app.js"></script> -->

  <div id="app"></div>
  <script src="./workout-cards.js"></script>
  <script src="./src/app.js"></script>
  <script>
    document.getElementById('workoutForm').addEventListener('submit', function (event) {
      event.preventDefault();

      // Get form data
      const date = document.getElementById('date').value;
      const title = document.getElementById('title').value;
      const duration = document.getElementById('duration').value;

      // Create workout object
      const workout = {
        date: date,
        title: title,
        duration: duration
      };

      // Read existing data from data.json
      fetch('data.json')
        .then(response => response.json())
        .then(data => {
          // Add new workout to data
          data.push(workout);

          // Write updated data back to data.json
          return fetch('data.json', {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
          });
        })
        .then(response => {
          if (response.ok) {
            alert('Workout added successfully!');
          } else {
            alert('Failed to update workout data.');
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('An error occurred while adding the workout.');
        });
    });


  </script>
</body>

</html>
