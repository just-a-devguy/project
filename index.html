<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="login">
  <h1>Log in</h1>
  <form id="form" action="">
    <div class="form-group">
      <input type="email" name="email" id="email" placeholder="Please enter your email..." required />
    </div>
    <div class="form-group">
      <input type="password" name="password" id="password" placeholder="Please enter your password" required />
    </div>

    <input type="submit" value="log in" class="btn dark-btn" />
  </form>

  <div id="app"></div>
  <script>
    document.getElementById('form').onsubmit = function(event) {
      event.preventDefault(); // Prevent the default form submission

      // You can add any additional validation or processing here

      // Redirect to the new page
      location.href = './new-workout.html';
    };
  </script>

</body>

</html>
